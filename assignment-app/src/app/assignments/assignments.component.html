@if(formVisible) {
<app-add-assignment
  (nouvelAssignment)="ajouteAssignement($event)"
></app-add-assignment>
} @else {
<div class="container">
  <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()"
          class="btnAjout"
  >
    Ajouter Assignment
  </button>

  <h2>{{ titre }}</h2>

  <mat-divider></mat-divider>
  <mat-list>
    @for(assignment of assignments; track assignment.nom) {
    <mat-list-item (click)="assignmentClicke(assignment)">
      <div [ngStyle]="{ color: assignment.estRendu ? 'green' : 'red' }">
        <h3 matLine>{{ assignment.nom }}</h3>
        <p matLine>estRendu: {{ assignment.estRendu }}</p>
        <h3 matListItemTitle>{{ assignment.dateRendu | date }}</h3>
        <p matListItemLine>{{ assignment.nom }} estRendu: {{ assignment.estRendu }}</p>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    }
  </mat-list>

  <app-assignment-detail
    [assignmentTransmis]="assignmentSelectionne"
    (deleteAssignment)="onDeleteAssignment()"
  ></app-assignment-detail>
</div>
}
